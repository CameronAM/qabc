<div class="container">
  <h2>Sponsors</h2>
  <div class="row" data-bind="foreach: sponsors">
    <div class="col-sm-3" style="height: 175px">
      <a data-bind="attr: {href: url, title: name}" target="_blank">
        <img class="img-responsive center-block" data-bind="attr: {src: logo }" />
        <h4 class="text-center" data-bind="text: name"></h4>
      </a>
    </div>
  </div>
</div>
